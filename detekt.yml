complexity:
  LongParameterList:
    ignoreDefaultParameters: true
  TooManyFunctions:
    active: false

exceptions:
  SwallowedException:
    active: false
  TooGenericExceptionCaught:
    active: false

formatting:
  NoWildcardImports:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated: [ 'Composable' ]
  TopLevelPropertyNaming:
    active: false

style:
  UnnecessaryAbstractClass:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: [ 'PreviewThemes', 'Preview' ]
  WildcardImport:
    active: false
  MagicNumber:
    active: false
